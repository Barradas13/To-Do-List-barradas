<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body data-theme="dark">
    <h1 class="title is-1">To-Do List Fiz Sem Chat</h1>

    <div class="columns is-mobile is-centered" style="max-width: 600px; margin: auto">
      <div class="column is-9">
        <input id="taskInput" class="input is-info" type="text" placeholder="Digite uma nova tarefa"/>
      </div>
      <div class="column is-3">
        <button id="addTaskBtn" class="button is-primary is-dark">
          Enviar
        </button>
      </div>
    </div>

    <div id="taskList" class="" style="max-width: 600px; margin: auto">
      <div id="content" class="column is-9"></div>
      <div id="btn" class="column is-3"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
